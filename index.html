<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-CLOUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <div class="container mx-auto px-4 py-8 mb-20">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold mb-4 sm:mb-0">S-CLOUD made by Shashwat</h1>
            <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
        <form id="searchForm" class="mb-8">
            <div class="flex flex-col sm:flex-row">
                <input type="text" id="searchInput" placeholder="Enter search query" class="w-full sm:w-auto flex-grow p-3 rounded-t-lg sm:rounded-l-lg sm:rounded-t-none border-2 border-primary-300 dark:border-primary-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary-400 dark:focus:ring-primary-600 mb-2 sm:mb-0">
                <button type="submit" id="searchButton" class="w-full sm:w-auto px-6 py-3 rounded-b-lg sm:rounded-r-lg sm:rounded-b-none bg-primary-500 text-white hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-400 focus:ring-opacity-50 transition-colors duration-300">Search</button>
            </div>
        </form>
        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8"></div>
    </div>
    <div class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 shadow-lg p-4 transition-all duration-300">
        <audio id="audioPlayer" controls class="w-full mb-2"></audio>
        <div id="nowPlaying" class="text-center font-semibold"></div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');
        const audioPlayer = document.getElementById('audioPlayer');
        const nowPlaying = document.getElementById('nowPlaying');

        function addCacheBuster(url) {
            const cacheBuster = `cache_buster=${Date.now()}`;
            return url.includes('?') ? `${url}&${cacheBuster}` : `${url}?${cacheBuster}`;
        }

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value;
            if (query.trim() === '') return;

            try {
                const response = await fetch(addCacheBuster(`https://pipedapi.kavin.rocks/search?q=${encodeURIComponent(query)}&filter=all`), {
                    cache: 'no-store'
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayResults(data.items);
            } catch (error) {
                console.error('Error fetching search results:', error);
                resultsContainer.innerHTML = '<p class="text-center text-red-500">An error occurred while fetching results. Please try again.</p>';
            }
        });

        function displayResults(items) {
            resultsContainer.innerHTML = '';
            items.forEach(item => {
                if (item.type === 'stream') {
                    const videoElement = document.createElement('div');
                    videoElement.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105 cursor-pointer';
                    videoElement.innerHTML = `
                        <img src="${addCacheBuster(item.thumbnail)}" alt="${item.title}" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold mb-2 truncate">${item.title}</h3>
                            <p class="text-sm text-gray-600 dark:text-gray-400 mb-1">${item.uploaderName}</p>
                            <p class="text-xs text-gray-500 dark:text-gray-500">${item.views} views â€¢ ${item.uploadedDate}</p>
                        </div>
                    `;
                    videoElement.addEventListener('click', () => playAudio(item.url, item.title));
                    resultsContainer.appendChild(videoElement);
                }
            });
        }

        async function playAudio(videoUrl, title) {
            const videoId = videoUrl.split('v=')[1];
            nowPlaying.textContent = `Loading audio for: ${title}`;
            
            try {
                const audioUrl = await fetchAudioUrlWithRetry(videoId);
                
                if (audioUrl) {
                    audioPlayer.src = addCacheBuster(audioUrl);
                    try {
                        await audioPlayer.play();
                        nowPlaying.textContent = `Now playing: ${title}`;
                    } catch (playError) {
                        console.error('Error playing audio:', playError);
                        throw new Error('Failed to play audio');
                    }
                } else {
                    throw new Error('Audio URL not found in the response');
                }
            } catch (error) {
                console.error('Error fetching or playing audio stream:', error);
                nowPlaying.textContent = 'Error: Could not play audio. Click to retry.';
                nowPlaying.onclick = () => playAudio(videoUrl, title);
            }
        }

        async function fetchAudioUrlWithRetry(videoId, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    // First, try using Piped API
                    const pipedUrl = await fetchPipedApiUrl(videoId);
                    if (pipedUrl) {
                        return pipedUrl;
                    }
                    
                    // If Piped API fails, fall back to ytdlonline
                    const ytdlUrl = await fetchYtdlOnlineUrl(videoId);
                    if (ytdlUrl) {
                        return ytdlUrl;
                    }
                    
                    throw new Error('Both APIs failed to provide a valid audio URL');
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1))); // Exponential backoff
                }
            }
        }

        async function fetchPipedApiUrl(videoId) {
            try {
                const response = await fetch(addCacheBuster(`https://pipedapi.reallyaweso.me/streams/${videoId}`), {
                    cache: 'no-store'
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Piped API response:', data); // Log the entire response for debugging
                const audioStream = data.audioStreams.find(stream => stream.mimeType.startsWith('audio/'));
                if (audioStream) {
                    console.log('Selected audio stream:', audioStream); // Log the selected audio stream
                    return audioStream.url;
                } else {
                    console.warn('No suitable audio stream found in Piped API response');
                    return null;
                }
            } catch (error) {
                console.error('Error fetching from Piped API:', error);
                return null;
            }
        }

        async function fetchYtdlOnlineUrl(videoId) {
            try {
                const response = await fetch(addCacheBuster(`https://api.allorigins.win/raw?url=https://ytdlp.online/stream?command=https://www.youtube.com/watch?v=${videoId} --get-url`), {
                    timeout: 10000,
                    cache: 'no-store'
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const responseText = await response.text();
                console.log('ytdlonline response:', responseText); // Log the entire response for debugging
                const urls = responseText.split('\n')
                    .filter(line => line.trim().startsWith('data:'))
                    .map(line => line.substring(5).trim())
                    .filter(url => url.startsWith('http'));
                
                if (urls.length >= 2) {
                    return urls[1]; // Use the second URL
                } else if (urls.length === 1) {
                    return urls[0]; // Use the first URL if only one is available
                }
                console.warn('No suitable URL found in ytdlonline response');
                return null;
            } catch (error) {
                console.error('Error fetching from ytdlonline:', error);
                return null;
            }
        }

        audioPlayer.addEventListener('error', (e) => {
            console.error('Try other:', e);
            nowPlaying.textContent = 'FALIED! try another or. Click to retry.';
            nowPlaying.onclick = () => {
                audioPlayer.load();
                audioPlayer.play().catch(playError => {
                    console.error('Try other:', playError);
                    nowPlaying.textContent = 'Error: Could not play audio. Please try another track.';
                });
            };
        });

        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        function isAudioPlaying() {
            return !audioPlayer.paused && !audioPlayer.ended && audioPlayer.currentTime > 0;
        }

    </script>
</body>
</html>
