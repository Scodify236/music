<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-CLOUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {"50":"#f0fdf4","100":"#dcfce7","200":"#bbf7d0","300":"#86efac","400":"#4ade80","500":"#22c55e","600":"#16a34a","700":"#15803d","800":"#166534","900":"#14532d","950":"#052e16"},
                        youtube: {
                            red: "#FF0000",
                            darkRed: "#CC0000",
                            lightGray: "#F1F1F1",
                            darkGray: "#282828",
                            black: "#0F0F0F"
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Custom search bar styles */
        .search-form {
            margin-bottom: 1.5rem;
        }
        .search-container {
            display: flex;
            align-items: center;
            background-color: #282828;
            border-radius: 9999px;
            overflow: hidden;
            width: 100%;
        }
        .search-input {
            flex-grow: 1;
            background-color: transparent;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            outline: none;
            width: 100%;
        }
        .search-input::placeholder {
            color: #a0a0a0;
            width: 100%;
        }
        .search-button {
            background: none;
            border: none;
            color: #a0a0a0;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        .search-button:hover {
            color: white;
        }
        .search-divider {
            color: #a0a0a0;
            padding: 0 0.5rem;
        }
    </style>
</head>
<body class="bg-white dark:bg-youtube-black text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <header class="sticky top-0 z-50 bg-white dark:bg-youtube-black shadow-md">
        <div class="container mx-auto px-4 py-2 flex items-center justify-between">
            <div class="flex items-center">
                <h1 class="text-lg sm:text-xl font-bold mr-2">S-CLOUD</h1>
                <span class="text-xs sm:text-sm text-gray-500 dark:text-gray-400 truncate">Made with ❤️ by Shashwat</span>
            </div>
            <button id="darkModeToggle" class="p-1 sm:p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-4 sm:py-8 mb-24">
        <form id="searchForm" class="search-form">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for song" class="search-input">
                <button type="button" id="clearSearch" class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                <span class="search-divider">|</span>
                <button type="submit" id="searchButton" class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </form>
        <h2 id="resultsTitle" class="text-2xl font-bold mb-4">Trending in India</h2>
        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6 mb-8"></div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-white dark:bg-youtube-darkGray shadow-lg transition-all duration-300">
        <div class="container mx-auto px-4 py-2 sm:py-3">
            <audio id="audioPlayer" controls class="w-full mb-1 sm:mb-2"></audio>
            <div id="nowPlaying" class="text-center font-semibold text-xs sm:text-sm truncate"></div>
        </div>
    </footer>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');
        const audioPlayer = document.getElementById('audioPlayer');
        const nowPlaying = document.getElementById('nowPlaying');
        const resultsTitle = document.getElementById('resultsTitle');
        const clearSearchButton = document.getElementById('clearSearch');

        function addCacheBuster(url) {
            const cacheBuster = `cache_buster=${Date.now()}`;
            return url.includes('?') ? `${url}&${cacheBuster}` : `${url}?${cacheBuster}`;
        }

        async function fetchTrendingVideos() {
            try {
                const response = await fetch(addCacheBuster('https://pipedapi.kavin.rocks/trending?region=IN'), {
                    cache: 'no-store'
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error fetching trending videos:', error);
                resultsContainer.innerHTML = '<p class="text-center text-red-500">An error occurred while fetching trending videos. Please try again.</p>';
            }
        }

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value;
            if (query.trim() === '') return;

            try {
                const response = await fetch(addCacheBuster(`https://pipedapi.kavin.rocks/search?q=${encodeURIComponent(query)}&filter=all`), {
                    cache: 'no-store'
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                resultsTitle.textContent = `Search Results for "${query}"`;
                displayResults(data.items);
            } catch (error) {
                console.error('Error fetching search results:', error);
                resultsContainer.innerHTML = '<p class="text-center text-red-500">An error occurred while fetching results. Please try again.</p>';
            }
        });

        clearSearchButton.addEventListener('click', () => {
            searchInput.value = '';
            resultsTitle.textContent = 'Trending in India';
            fetchTrendingVideos();
        });

        function displayResults(items) {
            resultsContainer.innerHTML = '';
            items.forEach(item => {
                if (item.type === 'stream' || item.type === 'video') {
                    const videoElement = document.createElement('div');
                    videoElement.className = 'bg-white dark:bg-youtube-darkGray rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105 cursor-pointer';
                    videoElement.innerHTML = `
                        <img src="${item.thumbnail}" alt="${item.title}" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold mb-2 truncate">${item.title}</h3>
                            <p class="text-sm text-gray-600 dark:text-gray-400 mb-1">${item.uploaderName}</p>
                            <p class="text-xs text-gray-500 dark:text-gray-500">${item.views} views • ${item.uploadedDate || item.uploaded}</p>
                        </div>
                    `;
                    videoElement.addEventListener('click', () => playAudio(item.url, item.title));
                    resultsContainer.appendChild(videoElement);
                }
            });
        }

        async function playAudio(videoUrl, title) {
            const videoId = videoUrl.split('v=')[1];
            nowPlaying.textContent = `Loading audio for: ${title}`;
            
            try {
                const audioUrl = await fetchAudioUrlWithRetry(videoId);
                
                if (audioUrl) {
                    audioPlayer.src = addCacheBuster(audioUrl);
                    try {
                        await audioPlayer.play();
                        nowPlaying.textContent = `Now playing: ${title}`;
                    } catch (playError) {
                        console.error('Error playing audio:', playError);
                        throw new Error('Failed to play audio');
                    }
                } else {
                    throw new Error('Audio URL not found in the response');
                }
            } catch (error) {
                console.error('Error fetching or playing audio stream:', error);
                nowPlaying.textContent = 'Error: Could not play audio. Click to retry.';
                nowPlaying.onclick = () => playAudio(videoUrl, title);
            }
        }

        async function fetchAudioUrlWithRetry(videoId, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    // First, try using Piped API
                    const pipedUrl = await fetchPipedApiUrl(videoId);
                    if (pipedUrl) {
                        return pipedUrl;
                    }
                    
                    // If the first Piped API fails, try the second Piped API
                    const secondPipedUrl = await fetchSecondPipedApiUrl(videoId);
                    if (secondPipedUrl) {
                        return secondPipedUrl;
                    }
                    
                    // If both Piped APIs fail, try the new API
                    const newApiUrl = await fetchNewApiUrl(videoId);
                    if (newApiUrl) {
                        return newApiUrl;
                    }
                    
                    // If the new API fails, try the Cobalt API
                    const cobaltUrl = await fetchCobaltApiUrl(videoId);
                    if (cobaltUrl) {
                        return cobaltUrl;
                    }
                    
                    // If all APIs fail, fall back to ytdlonline
                    const ytdlUrl = await fetchYtdlOnlineUrl(videoId);
                    if (ytdlUrl) {
                        return ytdlUrl;
                    }
                    
                    throw new Error('All APIs failed to provide a valid audio URL');
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1))); // Exponential backoff
                }
            }
        }

        async function fetchPipedApiUrl(videoId) {
            try {
                const response = await fetch(addCacheBuster(`https://api.allorigins.win/raw?url=https://pipedapi.reallyaweso.me/streams/${videoId}`), {
                    cache: 'no-store'
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Piped API response:', data);
                const audioStream = data.audioStreams.find(stream => stream.mimeType.startsWith('audio/'));
                if (audioStream) {
                    console.log('Selected audio stream:', audioStream);
                    return audioStream.url;
                } else {
                    console.warn('No suitable audio stream found in Piped API response');
                    return null;
                }
            } catch (error) {
                console.error('Error fetching from Piped API:', error);
                return null;
            }
        }

        async function fetchSecondPipedApiUrl(videoId) {
    try {
        const response = await fetch(addCacheBuster(`https://api.allorigins.win/raw?url=https://pipedapi.adminforge.de/streams/${videoId}`), {
            cache: 'no-store'
        });
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        console.log('Second Piped API response:', data);
        const audioStream = data.audioStreams.find(stream => stream.mimeType.startsWith('audio/'));
        if (audioStream) {
            console.log('Selected audio stream from second Piped API:', audioStream);
            return audioStream.url;
        } else {
            console.warn('No suitable audio stream found in second Piped API response');
            return null;
        }
    } catch (error) {
        console.error('Error fetching from second Piped API:', error);
        return null;
    }
}

        async function fetchNewApiUrl(videoId) {
            try {
                const response = await fetch(addCacheBuster(`https://api.allorigins.win/raw?url=https://kityune.imput.net/api/json?id=${videoId}`), {
                    cache: 'no-store'
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('New API response:', data);
                if (data.status === 'stream' && data.url) {
                    console.log('Selected audio stream from new API:', data.url);
                    return data.url;
                } else {
                    console.warn('No suitable audio stream found in new API response');
                    return null;
                }
            } catch (error) {
                console.error('Error fetching from new API:', error);
                return null;
            }
        }

        async function fetchCobaltApiUrl(videoId) {
            try {
                const response = await fetch('https://api.cobalt.tools/api/json', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: `https://www.youtube.com/watch?v=${videoId}`,
                        aFormat: "wav",  // Ensure audio is in opus format for streaming
                        isAudioOnly: true,
                        audioBitrate: 96000 
                    }),
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Cobalt API response:', data);
                const audioUrl = data.audio || data.url;
                if (audioUrl) {
                    console.log('Selected audio stream from Cobalt API:', audioUrl);
                    return audioUrl;
                } else {
                    console.warn('No suitable audio stream found in Cobalt API response');
                    return null;
                }
            } catch (error) {
                console.error('Error fetching from Cobalt API:', error);
                return null;
            }
        }

        async function fetchYtdlOnlineUrl(videoId) {
            try {
                const response = await fetch(addCacheBuster(`https://api.allorigins.win/raw?url=https://ytdlp.online/stream?command=https://www.youtube.com/watch?v=${videoId} --get-url`), {
                    timeout: 10000,
                    cache: 'no-store'
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const responseText = await response.text();
                console.log('ytdlonline response:', responseText);
                const urls = responseText.split('\n')
                    .filter(line => line.trim().startsWith('data:'))
                    .map(line => line.substring(5).trim())
                    .filter(url => url.startsWith('http'));
                
                if (urls.length >= 2) {
                    return urls[1]; // Use the second URL
                } else if (urls.length === 1) {
                    return urls[0]; // Use the first URL if only one is available
                }
                console.warn('No suitable URL found in ytdlonline response');
                return null;
            } catch (error) {
                console.error('Error fetching from ytdlonline:', error);
                return null;
            }
        }

        audioPlayer.addEventListener('error', (e) => {
            console.error('Try other:', e);
            nowPlaying.textContent = 'FAILED! Try another or click to retry.';
            nowPlaying.onclick = () => {
                audioPlayer.load();
                audioPlayer.play().catch(playError => {
                    console.error('Try other:', playError);
                    nowPlaying.textContent = 'Error: Could not play audio. Please try another track.';
                });
            };
        });

        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        function isAudioPlaying() {
            return !audioPlayer.paused && !audioPlayer.ended && audioPlayer.currentTime > 0;
        }

        // Load trending videos when the page loads
        window.addEventListener('load', fetchTrendingVideos);
    </script>
</body>
</html>
